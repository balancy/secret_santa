{% extends 'games/base.html' %}
{% block header %}
    <title>Карточка Санты</title>
{% endblock %}

{% block content %}
  <div class="card  border-dark">
    <div class="card-header">
      Карточка санты
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="row">
          <div class="col">
            <a class="btn btn-outline-dark my-3" href="{% url 'profile'%}" type="button">
              Вернуться в ЛК
            </a>
          </div>
          <div class="col">
            <button class="btn btn-dark my-3 float-right" type="submit">
              Сохранить
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
