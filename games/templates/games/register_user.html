{% extends 'base.html' %}
{% load static %}
{% block title %}Регистрация пользователя{% endblock %}

{% block content %}
<div class="container my-3">
    <div class="card">
      <h1>Регистрация</h1>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% for field in form  %}
            <div class="row">
              <div class="my-2">
                <div class="col">
                  {{ field.label_tag }}
                </div>
                <div class="col">
                  {{field}}
                </div>
              </div>
              <span class="red">{{ field.errors }}</span>
            </div>
          {% endfor %}
          <button type="submit">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
