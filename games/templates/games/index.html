{% extends 'games/base.html' %}
{% load static %}
{% block header %}
    <title>Тайный санта</title>
{% endblock %}

{% block content %}
    <div class="bg-light p-5 rounded">
    <h1>Тайный санта</h1>
    <p class="lead">Организуй тайный обмен подарками между друзьями или коллегами</p>
    {% if user.is_authenticated %}
        <a class="btn btn-lg btn-primary" href="{% url 'create_game' %}" role="button">Создать игру</a>
    {% else %}
        <a class="btn btn-lg btn-primary" href="{% url 'greeting_page' %}" role="button">Создать игру</a>
    {% endif %}
  </div>
{% endblock %}
